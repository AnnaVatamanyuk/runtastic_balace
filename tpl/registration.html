<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Runtastic Balance</title>
    <link href="./../css/style.css" type="text/css" rel="stylesheet">
    <link href="./../css/jquery.dateselect.css" rel="stylesheet" type="text/css">
    <script src="./../js/mobiscroll.javascript.min.js"></script>
</head>
<body>
<div class="wrapper">
    <section class="choose-registration">
        <div class="container d-f fd-c jc-sb ai-c">
            <div class="logo-registration d-f jc-c ai-c">
                <div class="logo-adidas">
                    <img src="./../images/adidas-logo.png" alt="image description">
                </div>
                <div class="logo-title">
                    <span>runtastic</span>
                    <h2>BALANCE</h2>
                </div>
            </div>
            <div class="registration-form d-f fd-c">
                <div class="btn btn-next social-google">
                     <a href="#">Далее</a>
                </div>
                <div class="d-f">
                    <div class="btn-next btn social-facebook">
                        <a href="#">Продолжить</a>
                    </div>
                    <div class="btn btn-next social-reg">
                        <a  href="#">Регистрация</a>
                    </div>
                </div>
                <div class="registration-text d-f jc-c">
                    <span>У меня уже есть учётная запись</span>
                    <a href="#">Вход</a>
                </div>
            </div>
        </div>
    </section>
    <section class="registration-popup">
        <div class="registration-popup_title">
            <p>Регистрация</p>
        </div>
        <form>
            <div class="personal-data">
                <div class="registration-photo">
                    <input type="image">
                </div>
                <div class="registration-name">
                    <input type="text">
                    <input type="text">
                </div>
            </div>
            <div class="registration-auth_data">
                <input type="email">
                <input type="password">
            </div>
        </form>
    </section>
</div>
<script src="./../js/jquery-1.12.4.js"></script>
<script src="./../js/jquery-ui.js"></script>
<script src="./../js/script.js"></script>
<script src="./../js/jquery.dateselect.min.js"></script>
</body>
</html>
