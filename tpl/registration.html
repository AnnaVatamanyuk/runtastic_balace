<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Runtastic Balance</title>
    <link href="./../css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <section class="choose-registration">
        <div class="container d-f fd-c jc-sb ai-c">
            <div class="logo-registration d-f jc-c ai-c">
                <div class="logo-adidas">
                    <img src="./../images/adidas-logo.png" alt="image description">
                </div>
                <div class="logo-title">
                    <span>runtastic</span>
                    <h2>BALANCE</h2>
                </div>
            </div>
            <div class="registration-form d-f fd-c">
                <div class="btn btn-next social-google">
                     <a href="#">Далее</a>
                </div>
                <div class="d-f">
                    <div class="btn-next btn social-facebook">
                        <a class="fb-login_btn">Продолжить</a>
                    </div>
                    <div class="btn btn-next social-reg">
                        <a  href="#">Регистрация</a>
                    </div>
                </div>
                <div class="registration-text d-f jc-c">
                    <span>У меня уже есть учётная запись</span>
                    <a href="#">Вход</a>
                </div>
            </div>
        </div>
    </section>
    <section class="registration-popup">
        <div class="registration-popup_title d-f ai-c">
            <img class="arrow-back" src="./../images/arrow-white.svg" alt="image description">
            <p>Регистрация</p>
        </div>
        <div class="container">
            <form class="d-f fd-c ai-c jc-sb form-authorization">
                <div>
                    <div class="personal-data d-f jc-c ai-c">
                        <div class="registration-photo">
                            <img id="blah" src="" width="50px" height="50px" />
                            <input type="file" name="AddImage" id="AddImage" accept="image/*" />
                            <label for="AddImage"><img src="./../images/camera-solid.svg" alt="images description"></label>
                        </div>
                        <div class="registration-name d-f fd-c">
                            <input class="form-control" id="name" type="text" required placeholder="Имя">
                            <span class="error-name">(Введите имя от 2 до 40 букв)</span>
                            <input class="form-control" id="first-name" type="text" required placeholder="Фамилия">
                            <span class="error-first_name">(Введите фамилию от 2 до 40 букв)</span>
                        </div>
                    </div>
                    <div class="registration-auth_data d-f fd-c">
                        <input id="email" class="form-control email" type="email" placeholder="Email" required>
                        <span class="error-email">(Введите email)</span>
                        <input  id="password" class="form-control password" type="password" required placeholder="Пароль">
                        <span class="error-password">(Пароль должен быть больше 8-ми символов, должна быть цифра, буква, большая буква)</span>
                    </div>
                </div>
                <button class="btn btn-next submit" type="submit"><a href="./home.html">Продолжить</a></button>
            </form>
        </div>
    </section>
    <section class="authorization-popup">
        <div class="container">
            <img class="arrow-back" src="./../images/arrow-white.svg" alt="image description">
            <form class="d-f fd-c ai-c jc-c">
                <input class="form-control email" type="email" placeholder="E-mail" required>
                <input class="form-control password" type="password" placeholder="Пароль" required>
                <a class="btn submit" type="submit" href="home.html">Логин</a>
                <a href="#">Не помниш пароль?</a>
            </form>
        </div>
    </section>
</div>
<script src="https://apis.google.com/js/client.js?onload=authorize"></script>
<script src="./../js/jquery-1.12.4.js"></script>
<script src="./../js/jquery-ui.js"></script>
<script src="./../js/script.js"></script>
</body>
</html>
